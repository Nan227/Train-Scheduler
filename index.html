<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train-Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!--CSS Reference-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Amtracky Train-Schedule</h1>
      <h3 class="text-center">Aways on-time, Never be lated "CONFIRM" </h3>
      <h5 class="date-time" id="currentTime"></h5>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train Info</h3>
            <div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control form-field" id="train-name-input">
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control form-field" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label>First Train Time: HH:mm - military time</label>
                    <input type="text" class="form-control form-field" id="first-time-input">
                  </div>
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control form-field" id="frequency-input">
                  </div>

                  <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                  <th class="text-center">Remove</th>
                </tr>
              </thead>
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  </div>

  <!-- JavaScript -->
  <script src="./assets/javaScript/trainschedule.js  "></script>

</body>

</html>
